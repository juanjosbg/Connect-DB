<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>
        <link rel="stylesheet" href="/assets/css/contact.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    </head>
    <body>
        <section>
            <div class="form-container container py-5 d-flex justify-content-center align-items-center">
                <form action="http://localhost:3000/Contacto" method="POST" class="bg-white p-4 rounded shadow w-100" style="max-width: 550px; margin-top: 5vh;">
                    <legend class="text-center text-uppercase fw-bolder mb-3">Form</legend>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre completo</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu nombre completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Tu correo electrónico" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="edad" class="form-label">Edad</label>
                            <input type="number" id="edad" name="edad" class="form-control" placeholder="Tu edad" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="sexo" class="form-label">Sexo</label>
                            <select id="sexo" name="sexo" class="form-select" required>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="materia" class="form-label">Materia de interés</label>
                        <select id="materia" name="materia" class="form-select" required>
                            <option value="fisica">Física</option>
                            <option value="sociales">Sociales</option>
                            <option value="contaduria">Contaduría</option>
                            <option value="matematicas">Matemáticas</option>
                            <option value="programacion-web">Programación Web</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha de inicio del curso</label>
                        <input type="date" id="fecha" name="fecha" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" class="form-control" placeholder="Escribe tu mensaje aquí" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>                               
            </div>

            <div class="video-background">
                <video autoplay muted loop>
                    <source src="/assets/public/video/JANTSEN - iLL Behavior [Official] - Jantsen (480p, h264, youtube).mp4" type="video/mp4">
                </video>
            </div>
        </section>
        <!-- <script src="/assets/js/server.js"></script> -->
    </body>
</html>
